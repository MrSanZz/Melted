<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://images.unsplash.com/photo-1563376611481-6d6feda93d7e'); /* Gunakan gambar latar belakang yang menarik */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .error {
        text-align: center;
        color: #fff; /* Warna teks putih agar kontras dengan latar belakang */
        padding: 30px;
        background-color: rgba(0, 0, 0, 0.6); /* Efek overlay untuk meningkatkan kontras teks */
        border-radius: 10px;
        animation: blink 1s infinite alternate; /* Animasi berkedip */
    }

    .error h1 {
        font-size: 5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Efek bayangan teks */
    }

    .error p {
        font-size: 1.5em;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Efek bayangan teks */
    }

    @keyframes blink {
        from { opacity: 1; }
        to { opacity: 0.5; }
    }
</style>
</head>
<body>
<div class="error">
    <h1>200</h1>
    <p>Try DDOS me :P -MrSanZz-</p>
</div>
</body>
</html>
